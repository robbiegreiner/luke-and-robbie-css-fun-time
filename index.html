<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title>Luke Robbie's Fitness Fun Time</title>
  </head>
  <body>
    <main>
      <section class="dashboard">
        <article class="workout">
          <h2>Workout Of The Day</h2>
          <p>This will be a randomly generated workout on the press of a button</p>
          <button>Click For Workout</button>
        </article>
        <article class="recent">
          <h1>Recent Workouts</h1>
          <img src="./ytho.png" alt="">
        </article>
        <article class="days-logged">
          <h2>Consecutive Days Logged</h2>
          <h1 class="number">3</h1>
        </article>
      </section>

      <section class="goals">

      </section>

      <section class="calendar">

      </section>
    </main>
  </body>
</html>
